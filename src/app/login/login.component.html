<div class="register-container">
  <div class="login-box">
    <h2>Registro</h2>
    <form *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate >
      <div class="user-box">
        <input type="text"
        type="text"
        autocomplete="new-text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
        <label>Nombre de usuario</label>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Username is required!
        </div>
      </div>
      <div class="user-box">
        <input type="password"
        autocomplete="new-password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
        <label>Password</label>
        <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Contraseña es requerida</div>
          <div *ngIf="password.errors['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>
      <a href="#" style="pointer-events: none;">


      </a>

      <div class="submit-button form-group">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button class="transparent-btn">Iniciar Sesión</button>
      </div>


      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

  </div>

</div>
